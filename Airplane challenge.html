<!DOCTYPE html>
<html>

<head>
    <title>Airplane</title>
    <style type="text/css">
        #ocean {
            background-image: url("img/ocean1.gif");
            background-size: contain;
            position: absolute;
            width: 1000px;
            height: 500px;
        }
        
        .player {
            position: absolute;
            background-image: url("img/player.ing");
            width: 70px;
            height: 75px;
        }
        
        .enemy {
            position: absolute;
            background-image: url("img/enemy.ing");
            width: 70px;
            height: 75px;
        }
    </style>

</head>

<body>
    <div id="ocean"></div>
    <div id="players"></div>
    <div id="enemies"></div>

</body>

<script type="text/javascript">
    var player = {
        x: 450,
        y: 620
    }

    var enemies = [],
        enemyLocationLeft = 100,
        enemyLocationTop = 50,
        numberEnemies = 6,
        columns = 2, // change as levels/number of enemies increase?
        speed = 10; // powerups/debuffs adjust speed?

    function placeEnemies() { //creates an array of arrays with enemy locations placed in grid
        for (var xColumn = 0; xColumn <= numberEnemies; xColumn++) {
            enemies.push([]);
            for (var xRow = 0; xRow < columns; xRow++) {
                enemyLocationLeft *= enemyLocationLeft + (xRow * 10);
                enemyLocationTop = enemyLocationTop + (xColumn * 10);
            }
            enemies.push([enemyLocationLeft, enemyLocationTop]);
        }
    }

    function drawPlayer() {
        content = "<div>class = 'player' style ='left:" + player.x + "; top:" + player.y + "</div>";
        document.getElementById(players).innerHTML = content;
    }
    drawPlayer();

    function drawEnemies() {
        content = "";
        for (var idx = 0; idx < enemies.length; idx++) {
            placeEnemies();
            content = "<div>class = 'enemy' style ='left:" + enemies[idx].left + "; top:" + enemies[idx].top + "</div>";
            document.getElementById(enemies).innerHTML = content;
        }
    }

    document.onkeydown = function(e) {
        if (e.keyCode == 37 && x > 50) { //Left
            //keepScore()
            player.x - speed;
        }
        if (e.keyCode == 39 && x < 850) { //Right
            // keepScore()
            player.x + speed;
        }
        if (e.keyCode == 40 && y > 650) { //Down
            //keepScore()
            player.y + speed;
        }
        if (e.keyCode == 38 && x < 400) { // Up
            //keepScore()
            player.y - speed;
        }
        drawPlayer();
    }
</script>

</html>
